<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Contact form</title>
  <link href="css/modules.css" rel="stylesheet">
  <link href="css/grid.css" rel="stylesheet">
  <link href="css/type.css" rel="stylesheet">
  <link href="css/main.css" rel="stylesheet">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="https://fonts.googleapis.com/css?family=Noto+Serif:400,400i,700&display=swap" rel="stylesheet">
</head>
<body>

  <section>
    <div>
      <h1>Apply to be a tree planter</h1>
      <p>Trees are one of the world’s most precious renewable resources—we need your help to renew the ecosystem.</p>
    </div>

    <form>
      <fieldset>
        <legend>Personal details</legend>

        <div>
          <div>
            <label for="name">Full name</label>
            <input id="name">
            <p>Your full legal name, for insurance purposes, e.g. “Elizabeth Bradley”.</p>
          </div>

          <div>
            <label for="nick-name">What should we call you?</label>
            <input id="nick-name">
            <p>What all your friends call you, e.g. “Liz”.</p>
          </div>

          <div>
            <label for="date">Date of birth</label>
            <input id="date">
          </div>


        </div>
      </form>
    </section>
